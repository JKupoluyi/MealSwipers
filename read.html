<!-- page for users to read reviews -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
    <title>MealSwipers - Buy Page</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"> -->
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,700");

      .testimonial-box img {
        display: inline-block;
        width: 90px;
        height: 90px;
        border-radius: 50%;
        margin: 0 0 15px;
      }
      .testimonial-box h4 {
        color: #fe4819;
      }
      .testimonial-box p {
        margin-bottom: 20px;
        font-size: 17px;
        font-style: italic;
        font-weight: 400;
      }
      .ratings-icons {
        color: #fec42d;
        margin-bottom: 15px;
      }
    </style>
    <script>
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand reframe" href="#"
          ><img src="{{url_for('static', filename='blackresize.png')}}"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Connect</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </head>
  <h1>Showing reviews for username {{username}}</h1>
  <div class="container">
    {% block content %} {% for review in post %}
    <div class="row text-center">
      <div class="col-sm-6 col-md-4">
        <div class="testimonial-box">
          <div class="ratings-icons">{{ review['rating']}}</div>
          <h4>{{ review['timestamp'].strftime('%Y-%m-%d') }}</h4>
          <p>{{ review['description']}}</p>
        </div>
      </div>
      <!-- End Col -->
    </div>
    {% endfor %} {% endblock %}
  </div>
</html>
